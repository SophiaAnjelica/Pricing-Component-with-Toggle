<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <!-- Custom Css -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Pricing Table with Toggle</title>  
</head>

<body>

  <div class="container">

    <h1>Our Pricing</h1>

    <div class="toggle-container">
      <span>Anually</span>
      <span>
        <input type="checkbox" name="toggle" id="toggle" unchecked>
        <label for="toggle">
          <div class="ball"></div>
        </label>
      </span>
      <span>Monthly</span>
    </div>

    <div id="flexy" class="flex">
      <div class="price-box">
        <h3>Basic</h3>
        <p>
          <span class="monthly">$19.99</span>
          <span class="annually">$199.99</span>
        </p>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </div>

      <div class="price-box price-box-pro">
        <h3>Professional</h3>
        <p>
          <span class="monthly">$24.99</span>
          <span class="annually">$249.99</span>
        </p>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>Learn More</button>
      </div>

      <div class="price-box">
        <h3>Master</h3>
        <p>
          <span class="monthly">$39.99</span>
          <span class="annually">$399.99</span>
        </p>
        <ul>
          <li>2 GB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </div>

    </div>




  </div>

  <!-- script js -->
  <script src="js/script.js"></script>
  
</body>
</html>
